<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Armenian:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <title>Device Shop Checkout</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <div class="content">
            <h1>Checkout</h1>
            <span>3 items</span>
        </div>
    </header>
    <main>
        <div class="content-one">
            <section class="shopping">
                <div class="product">
                    <figure>
                        <span>
                            <img src="./img/Gold.png" alt="Gold">
                        </span>
                        <div class="info">
                            <div class="name-quantity">
                                <div class="name">
                                    <h3>iPhone 12 Pro</h3>
                                    <p>Golden</p>
                                </div>
                                <div class="quantity">
                                    <p>x1</p>
                                </div>
                            </div>
                            <div class="payment">
                                <h3>$999.00</h3>
                                <img src="./img/close-icon.svg" alt="">
                            </div>
                        </div>
                    </figure>
                    <figure>
                        <span>
                            <img src="./img/Apple-watch.png" alt="Apple-watch">
                        </span>
                        <div class="info">
                            <div class="name-quantity">
                                <div class="name">
                                    <h3>Apple Watch</h3>
                                    <p>Blue</p>
                                </div>
                                <div class="quantity">
                                    <p>x1</p>
                                </div>
                            </div>
                            <div class="payment">
                                <h3>$399.00</h3>
                                <img src="./img/close-icon.svg" alt="">
                            </div>
                        </div>
                    </figure>
                    <figure>
                        <span>
                            <img src="./img/iMac.png" alt="iMac">
                        </span>
                        <div class="info">
                            <div class="name-quantity">
                                <div class="name">
                                    <h3>iMac</h3>
                                    <p>Green</p>
                                </div>
                                <div class="quantity">
                                    <p>x1</p>
                                </div>
                            </div>
                            <div class="payment">
                                <h3>$1199.00</h3>
                                <img src="./img/close-icon.svg" alt="">
                            </div>
                        </div>
                    </figure>
                </div>
                <hr>
                <div class="code">
                    <form action="">
                        <input type="text" placeholder="Enter coupon code">
                        <button>Apply Coupon</button>
                    </form>
                </div>
                <div class="money">
                    <table>
                        <tr>
                            <td>Sub total</td>
                            <th>$2597.00</th>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <th>$623.28</th>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <th>$3220.28</th>
                        </tr>
                    </table>
                </div>
            </section>
            <section class="contact">
                <h3>Contact Information</h3>
                <form action="">
                    <div>
                        <label for="">First & Last name</label><br>
                        <input type="text" placeholder="Enter first & last name">
                    </div>
                    <div>
                        <label for="">Email Address</label><br>
                        <input type="text" placeholder="Enter email address">
                    </div>
                    <div class="code">
                        <div>
                            <label for="">Country</label>
                            <select name="" id="">
                                <option placeholder="">Finland</option>
                                <option placeholder="">Finland</option>
                            </select>
                        </div>

                        <div>
                            <label for="">Postal Code</label>
                            <input type="text" placeholder="00270">
                        </div>

                    </div>
                    <button>Continue</button>
                </form>
            </section>
        </div>

    </main>

</body>

</html>
